Aplikasi Daftar Belanja
Deskripsi: Aplikasi ini membantu pengguna membuat dan mengelola daftar belanja. Pengguna dapat menambahkan, menghapus, dan melihat item dalam daftar belanja.

Fitur Utama:

Tambah Item: Pengguna dapat menambahkan item ke dalam daftar belanja.
Hapus Item: Pengguna dapat menghapus item dari daftar.
Tampilkan Daftar: Menampilkan semua item yang ada di dalam daftar belanja.
Pencarian Item: Pengguna dapat mencari item tertentu dalam daftar.